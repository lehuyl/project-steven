<form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/mnqzolkp" method="post">
    <fieldset id="fs-frm-inputs">
        <div class="px-3 pt-3 row">
            <div class="col">
                <input class="input" type="text" name="name" id="full-name" placeholder="Name" required="">

            </div>
            <div class="col">
                <input class="input" type="email" name="_replyto" id="email-address" placeholder="Email" required="">

            </div>
        </div>
        <div class="p-3 row">
            <div class="col">
                <textarea class="input" rows="5" name="message" id="message" placeholder="Message" required=""></textarea>
                <input class="input" type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
            </div>
        </div>
    </fieldset>
    <div class="row">
        <div class="col">
            <input class="button ml-3" type="submit" value="Submit">
        </div>
    </div>
</form>
